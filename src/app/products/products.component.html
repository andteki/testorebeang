<h1>Termékek</h1>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Név</th>
      <th scope="col">Ár</th>
      <th scope="col">Kategória</th>
      <th scope="col">Leírás</th>
    </tr>
  </thead>
  <tbody>
    @for(product of products; track product.id) {
      <tr>
        <th>{{ product.id }}</th>
        <th>{{ product.title }}</th>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.description }}</td>
      </tr>
    }
  </tbody>
</table>
